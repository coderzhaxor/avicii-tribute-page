<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avicii - Tribute Page</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="main">
      <!-- Navbar start -->

      <nav class="navbar">
        <div class="nav-icn"><img src="img/nav-icon.svg" alt="logo avicii" /></div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#about">About</a>
          <a href="#img-gallery">Gallery</a>
        </div>
        <div class="yt-link">
          <a href="https://www.youtube.com/channel/UCPHjpfnnGklkRBBTd0k6aHg" id="tribute-link" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </nav>

      <!-- Navbar end -->

      <!-- section hero start -->

      <section class="hero">
        <img src="img/hero-logo.svg" alt="avicii" />
        <h1 id="title">A Tribute page</h1>
      </section>

      <!-- section hero end -->

      <!-- section about start -->

      <section id="about">
        <div id="img-div">
          <img src="img/hero-img.svg" alt="tim bergling" id="image" />
          <div id="img-caption">
            <h1>ABOUT</h1>
            <h3>TIM BERGLING</h3>
            <h6>1989.09.08 - 2018.04.20</h6>
          </div>
        </div>
        <div id="tribute-info">
          <p>Tim Bergling was a musical visionary who, through his sense for melodies, came to define the era when Swedish and European house music took over the world.</p>
        </div>
      </section>

      <!-- section about end -->

      <!-- section gallery start -->

      <section id="img-gallery">
        <h1 id="gallery">GALLERY</h1>
        <div class="img-items">
          <img src="img/img-1.png" alt="album-1" />
          <img src="img/img-2.png" alt="album-2" />
          <img src="img/img-3.png" alt="album-3" />
          <img src="img/img-4.png" alt="album-4" />
          <img src="img/img-5.png" alt="album-5" />
          <img src="img/img-6.png" alt="album-6" />
        </div>
      </section>

      <footer>
        <img src="img/footer-kiri.svg" alt="ornamen-1" />
        <h4>By Januantara</h4>
        <img src="img/footer-kanan.svg" alt="ornamen-2" />
      </footer>

      <!-- section gallery end -->
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </main>
  </body>
</html>
